<p class="fs-3">Преступления</p>
<div id="collapseCrimeRoot" class="accordion">
    @for (crime of crimes; track crime.id) {
    <div class="accordion-item">
        <div class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapseCrime' + crime.id">{{ crime.type }}</button>
        </div>
        <div [id]="'collapseCrime' + crime.id" class="accordion-collapse collapse" data-bs-parent="#collapseCrimeRoot">
            <div class="accordion-body d-grid">
                <p>Преступление произошло в районе {{ crime.district }}</p>
                @if (crime.caseOpened) {
                <p>Дело уже открыто</p>
                } @else {
                <button class="btn btn-primary" (click)="openCase(crime)">Открыть дело</button>
                }
            </div>
        </div>
    </div>
    } @empty {
    <span class="text-body-secondary fs-3">
        Преступлений нет
    </span>
    }
</div>
